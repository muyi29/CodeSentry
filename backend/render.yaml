services:
  - type: web
    name: codesentry-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GITHUB_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MOCK_MODE
        value: "false"