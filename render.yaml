services:
  - type: web
    name: codesentry-api
    runtime: python
    env: python  # optional, but explicit
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"  # or 3.10, 3.12 â€” match your local version
      - key: GITHUB_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MOCK_MODE
        value: "false"  # note: strings are safer in YAML