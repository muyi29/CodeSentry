services:
  - type: web
    name: codesentry-api
    runtime: python
    rootDir: backend  # <--- This tells Render where backend is
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MOCK_MODE
        value: false